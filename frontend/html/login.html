<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Register</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Blood Management System</h1>
    </header>
    <main>
      <div class="auth-container">
        <!-- Login Form -->
        <section id="login" class="auth-section">
          <h2>Login</h2>
          <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" required />

            <label for="loginPassword">Password:</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
            />

            <button type="submit">Login</button>
            <p id="loginError" style="color: red; display: none">
              Invalid credentials. Please try again.
            </p>
          </form>
          <button id="showRegister" class="secondary-button">
            Don't have an account? Sign Up
          </button>
        </section>

        <!-- Registration Form -->
        <section id="register" class="auth-section hidden">
          <h2>Register</h2>
          <form id="registerForm">
            <label for="registerId">User ID:</label>
            <input type="text" id="registerId" name="id" required />

            <label for="registerFirstName">First Name:</label>
            <input
              type="text"
              id="registerFirstName"
              name="firstName"
              required
            />

            <label for="registerLastName">Last Name:</label>
            <input type="text" id="registerLastName" name="lastName" required />

            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" name="username" required />

            <label for="registerPassword">Password:</label>
            <input
              type="password"
              id="registerPassword"
              name="password"
              required
            />

            <button type="submit">Sign Up</button>
          </form>
          <button id="showLogin" class="secondary-button">
            Already have an account? Login
          </button>
        </section>
      </div>
    </main>
    <script src="../js/app.js"></script>
  </body>
</html>
